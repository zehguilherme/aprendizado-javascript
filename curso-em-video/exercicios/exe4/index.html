<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <!-- Cabeçalho -->
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div id="dados">

            <div class="label-input-numero">
                <label for="">Número:</label>
                <input type="number" name="numero" id="numero">
            </div>

            <div class="botao-tabuada">
                <input type="button" value="Gerar tabuada">
            </div>
        </div>

        <div id="resultado">
            <select name="tabuada" id="tabuada" size="11">
                <option value="">Digite um número acima</option>
            </select>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; José Guilherme Paro Monteiro Tomaine</p>
    </footer>

    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
