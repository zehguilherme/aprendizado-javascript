<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <!-- Cabeçalho -->
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div id="d-label-numero">
            <label for="">Número (entre 1 e 100):</label>
        </div>
        
        <div id="d-numero">
            <input type="number" name="inp-numero" id="inp-numero">
        </div>

        <div id="d-bt-adicionar">
            <input type="button" value="Adicionar">
        </div>

        <div id="d-selecionar">
            <select name="valor-selecionado" id="valor-selecionado" size="6"></select>
        </div>

        <div id="d-final">
            <input type="button" value="Finalizar">
        </div>

        <div id="d-resultado">

        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; José Guilherme Paro Monteiro Tomaine</p>
    </footer>

    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
