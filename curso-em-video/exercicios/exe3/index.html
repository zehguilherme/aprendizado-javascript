<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contador</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Contador</h1>
    </header>

    <section>
        <div id="dados">
            <div id="lb-inicio">
                <label class="inicio" for="">Início:</label>
            </div>
            <div class="input-inicio">
                <input type="number" name="inicio" id="inicio">
            </div>

            <div id="lb-fim">
                <label class="fim" for="">Fim:</label>
            </div>
            <div class="input-fim">
                <input type="number" name="fim" id="fim">
            </div>

            <div id="lb-passo">
                <label class="passo" for="">Passo:</label>
            </div>
            <div class="input-passo">
                <input type="number" name="passo" id="passo">
            </div>

            <div id="somar">
                <input class="somar" type="button" value="Somar">
            </div>
        </div>

        <div id="resultado">
            <p>Preparando a contagem</p>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; José Guilherme Paro Monteiro Tomaine</p>
    </footer>

    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
